<html>

    <body>
        <h1>Student Results Calculator</h1>
        <p>calculate results from a CSV file</p>
        <form action="/results" method="POST" enctype="multipart/form-data">
            <label for="fileUpload">Upload CSV file:</label>
            <input type="file" id="fileUpload" name="csv" accept=".csv" />
            <button>submit</button>
        </form>
    </body>
</html>
